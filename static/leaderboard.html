<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIC 2025 - Live Leaderboard</title>
    <link rel="stylesheet" href="/static/leaderboard.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AIC 2025 - Leaderboard</h1>
            <div class="header-right">
                <div class="active-question" id="active-question-indicator">
                    <!-- Active question indicator -->
                </div>
                <div class="refresh-indicator">
                    <span class="dot"></span>
                    <span>Live</span>
                </div>
            </div>
        </header>
        
        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab-button active" data-tab="realtime" onclick="switchTab('realtime')">
                Real-time
            </button>
            <button class="tab-button" data-tab="overall" onclick="switchTab('overall')">
                Overall Standings
            </button>
        </div>
        
        <!-- Real-time View (Grid Layout) -->
        <div id="realtime-view" class="tab-content active">
            <div class="grid-container" id="realtime-grid">
                <!-- Team cards will be inserted here by JavaScript -->
                <div class="loading-card">Loading...</div>
            </div>
        </div>
        
        <!-- Overall View (Table Layout) -->
        <div id="overall-view" class="tab-content">
            <div class="table-wrapper">
                <table class="leaderboard" id="overall-table">
                    <thead>
                        <tr class="header-row-1">
                            <th rowspan="2" class="rank-col">Rank</th>
                            <th rowspan="2" class="team-col">Team</th>
                            <th colspan="22" class="questions-header">Questions</th>
                            <th rowspan="2" class="total-col">Total</th>
                        </tr>
                        <tr class="header-row-2" id="overall-question-headers">
                            <!-- Question headers will be inserted here -->
                        </tr>
                    </thead>
                    <tbody id="overall-body">
                        <!-- Team rows will be inserted here by JavaScript -->
                        <tr>
                            <td colspan="25" class="loading">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="/static/leaderboard.js"></script>
</body>
</html>
